<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100">
  <defs>
    <!-- Audio bars pattern -->
    <pattern id="audioBars" x="0" y="0" width="8" height="40" patternUnits="userSpaceOnUse">
      <rect x="0" y="35" width="2" height="5" fill="white"/>
      <rect x="3" y="30" width="2" height="10" fill="white"/>
      <rect x="6" y="25" width="2" height="15" fill="white"/>
    </pattern>
  </defs>
  
  <!-- Background bars -->
  <rect x="0" y="20" width="300" height="60" fill="url(#audioBars)" opacity="0.3"/>
  
  <!-- Main text -->
  <text x="20" y="55" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white">
    AUDIOSPOT
  </text>
  
  <!-- Play button icon -->
  <circle cx="260" cy="50" r="15" fill="white" opacity="0.8"/>
  <polygon points="255,45 255,55 265,50" fill="black"/>
</svg>